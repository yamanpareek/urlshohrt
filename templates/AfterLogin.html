<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<h2>HTML Table</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Long Url</th>
    <th>Short Url</th>

  </tr>
  {% for item in data %}
  <tr>
    <td>{{item.0}}</td>
    <td>{{item.1}}</td>
    <td>nano.co/{{item.5}}</td>
  </tr>
    {% endfor %}
</table>
</body>
</html>
